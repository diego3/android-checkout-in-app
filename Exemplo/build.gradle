buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
    repositories {

        mavenCentral()

        maven {
            url "https://jitpack.io"
        }

        maven {
            url "https://github.com/pagseguro/android-checkout-in-app/raw/master/repositorio"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
